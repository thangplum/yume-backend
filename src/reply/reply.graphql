type Reply {
  id: ID!
  created: String!
  comment: String!
  comments(page: Int, limit: Int): [Comment!]
  likes: Int
  author: User
}

type Query {
  reply(id: ID!): Reply
}

type Mutation {
  createReply(post: ID!, comment: String!): Reply
  deleteReply(id: ID!): Reply
  likeReply(id: ID!): Reply
}
