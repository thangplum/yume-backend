type User {
  id: ID
  username: String!
  firstName: String!
  lastName: String!
  email: String!
  created: String!
  bookmarks: [Post!]
  posts(page: Int, limit: Int, newest: Boolean): PaginatedPost!
  replies: [Reply!]
}

type Auth {
  email: String!
  token: String!
}

type Query {
  users(page: Int): [User!]
  user(username: String!): User
  whoami: User
}

type Mutation {
  login(email: String!, password: String!): Auth!
  register(email: String!, password: String!, username: String!): Auth!
  updateUser(firstName: String!, lastName: String!): User!
}
