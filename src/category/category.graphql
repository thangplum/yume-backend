type Category {
  id: ID
  name: String!
  slug: String!
  parent: Category
  children: [Category]
  posts(page: Int, limit: Int, newest: Boolean): [Post!]
}

type Query {
  category(id: ID!): Category
  categoryBySlug(slug: String!): Category
  categories: [Category!]
  forumCategories: [Category!]
}

type Mutation {
  createCategory(name: String!, parent: ID): Category!
}
